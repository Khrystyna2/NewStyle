<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Style</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <!-- fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- style bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style select -->
    <link rel="stylesheet" href="css/jquery.formstyler.css">
    <link rel="stylesheet" href="css/jquery.formstyler.theme.css">
    <!-- style slick -->
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="choose-language">
        <div id="video-section">
            <video loop data-autoplay control muted autoplay playsinline>
                <source src="video/video.mp4" type="video/mp4">
            </video>
        </div>
        <a href="#" class="logo"><img src="image/logo.svg" alt=""></a>
        <div class="container h-100">
            <div class="row h-100 align-items-end">
                <div class="col-12">
                    <ul class="choose-language__menu d-flex">
                        <li class="choose-language__item"><a href="#"><img src="icons/flag/1.svg" alt=""> Русский</a></li>
                        <li class="choose-language__item"><a href="#"><img src="icons/flag/2.svg" alt=""> Українська</a></li>
                        <li class="choose-language__item"><a href="#"><img src="icons/flag/3.svg" alt=""> English</a></li>
                        <li class="choose-language__item"><a href="#"><img src="icons/flag/4.svg" alt=""> Български</a></li>
                        <li class="choose-language__item"><a href="#"><img src="icons/flag/5.svg" alt=""> Français</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.formstyler.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
